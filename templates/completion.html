{% extends 'base.html' %}

{% block content %}

{% for msg in get_flashed_messages() %}
<p>{{ msg }}</p>
{% endfor %}

<h1>Thanks for completing this survey!</h1>

<ul>
  {% for index in length_list %}
  <li><b>{{questions[index].prompt}}</b> {{session['responses'][index]}}</li>
  {% endfor %}
</ul>

{% endblock %}
